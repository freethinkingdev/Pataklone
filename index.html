    <script type="text/paperscript" canvas="mainCanvas">
        var arrayOfCircles = [];
        // Create a centered text item at the center of the view:
        var text = new PointText({
            point: view.center,
            content: 'Click here to focus and then press some keys.',
            justification: 'center',
            fontSize: 15
        });

        function onKeyDown(event) {
        if(dataKeyForTheApp[event.key]){
                dataKeyForTheApp[event.key].sound.play();
                // When a key is pressed, set the content of the text item:
                var maxPoint = new Point(view.size.width, view.size.height);
                var randomPoint = Point.random();
                var randomNumber = Math.floor(Math.random()*100)*5;
                var newPoint = maxPoint * randomPoint;

                var myCircle = new Path.Rectangle(new Point(newPoint, maxPoint), randomNumber);
                myCircle.fillColor = dataKeyForTheApp[event.key].color;
                arrayOfCircles.push(myCircle);
            }
        }

        function onFrame(event){
            for(var i=0; i< arrayOfCircles.length;i++){
                arrayOfCircles[i].fillColor.hue +=1;
                arrayOfCircles[i].scale(.93);
                if(arrayOfCircles[i].area < 1) {
                    //console.log("as");
                }
            }
        }
