<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PataKlone</title>
    <link type="text/css" rel="stylesheet" href="assets/css/pataKlone.css" />

    <script type="text/javascript" src="assets/js/lib/paper-full.js"></script>
    <script type="text/paperscript" canvas="mainCanvas">

        var myCircle;
        // Create a centered text item at the center of the view:
        var text = new PointText({
            point: view.center,
            content: 'Click here to focus and then press some keys.',
            justification: 'center',
            fontSize: 15
        });

        function onKeyDown(event) {
            // When a key is pressed, set the content of the text item:
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = Point.random();
            var randomNumber = Math.floor(Math.random()*100);
            var newPoint = maxPoint * randomPoint;

            var myCircle = new Path.Circle(new Point(newPoint, maxPoint), randomNumber).fillColor = 'deeppink';


        }

        function onKeyUp(event) {
            // When a key is released, set the content of the text item:
            text.content = 'The ' + event.key + ' key was released!';
        }



    </script>
</head>
<body>
    <canvas id="mainCanvas" resize></canvas>
</body>
</html>
